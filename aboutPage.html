<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AboutPage</title>

    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet"  type="text/css" href="css/index.css">
</head>
<body>
 
    <!-- tabs component -->
    <div class="tabs">
                <div data-tab="all" class="tab active-tab">All</div>
                <div data-tab="ios" class="tab">iOS Developers</div>
                <div data-tab="ui" class="tab">UI Developers</div>
                <div data-tab="frontend" class="tab">Front End Developers</div>
                <div data-tab="backend" class="tab">Back End Developers</div>
                <div data-tab="scrum" class="tab">Scrum Master</div>
    </div> 

    <div class="card-container">

        <div class="card" data-tab="ios">
            <h1>Jaspal Suri</h1>
            <img src="img/jaspal.png" alt="ios">
        </div>

        <div class="card" data-tab="ui">
                <h1>Larry Simiyu</h1>
                <img src="img/larry.png" alt="ui">
        </div>

        <div class="card" data-tab="ui">
            <h1>Olympia Wojcik</h1>
            <img src="img/olympia.png" alt="ui">
        </div>

        <div class="card" data-tab="ui">
            <h1>Lloyd Edwards</h1>
            <img src="img/lloyd.png" alt="ui developer">
        </div>

        <div class="card" data-tab="frontend">
                <h1>Cecil John Tantay</h1>
                <img src="img/QmbVgOgI_400x400.jpg" alt="front-end">
        </div>

        <div class="card" data-tab="backend">
                <h1>Daniel Mendez</h1>
                <img src="img/daniel.png" alt="back end">
        </div>

        <div class="card" data-tab="scrum">
                    <h1>Sukhada Gholba</h1>
                    <img src="img/sukhada.png" alt="scrum master">
        </div>

            
    </div>
    
    <script src="tabs/tabs.js"></script>
</body>
</html>
